<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles/dice.css">
</head>

<body>
    <!-- <div class="heading">
        <h1>Dice Game</h1>
    </div> -->
    <div class="game">
        <div class="button"><button id="roll">Roll</button></div>
        <div id="gameOver">
            <p>You Rolled 1 - Game Over!</p>
        </div>
        <div id="youWin">
            <p>You Reached 20 - You Win!</p>
        </div>
        <div class="dice">
            <img id="dice1" src="images/dice1.png ">
            <img id="dice2" src="images/dice2.png ">
            <img id="dice3" src="images/dice3.png ">
            <img id="dice4" src="images/dice4.png ">
            <img id="dice5" src="images/dice5.png ">
            <img id="dice6" src="images/dice6.png ">
            <img id="pressRoll" src="images/pressRoll.png">
        </div>
        <div class="button"><button id="restart">Restart</button></div>
        <div class="button"><button id="rules">Rules</button></div>
    </div>
    <div class="info">
        <div id="player">
            <p>Player 1</p>
        </div>
        <div id="tryAgain">
            <p>Try Again</p>
        </div>
        <div class="scorecard">
            <div id="score">
                <p>Score:</p>
            </div>
            <div id="scoreContainer">
                <p>0</p>
            </div>
        </div>
        <div id="rulesText">
            <p>Roll 1 Anytime - Game Over!</p>
            <p>Reach 20 Or Over - You Win!</p>
            <p>Press Roll To Continue</p>
        </div>
    </div>
    <script src="scripts/dice.js"></script>
</body>

</html>
